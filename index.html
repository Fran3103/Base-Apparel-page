<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/Sass/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>
<main class="main">
  <div class="logo">
    <img src="/images/logo.svg" alt="logo">
  </div>
     
      <img class="img-mobile" src="/images/hero-mobile.jpg"  alt="mobile">
      
      <img class="img-desktop" src="/images/hero-desktop.jpg" alt="desktop">
   
    
  <div class="content">
    <h1 class="title"><span class="span">We're</span>  coming soon</h1>
    <p class="parrafo">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

    
      <form action="" class="formulario">
      
        <input type="email" class="email" name="Email Address" placeholder="Email Address">
        <button type="submit" ><img class="button"  src="/images/icon-arrow.svg" alt="arrow"></input>
          <p class="txt_error" >  </p>
      </form>
      
  </div>

</main>
  

  

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/franco-aguirre-24855012a" target="_blank">Franco Aguirre</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
